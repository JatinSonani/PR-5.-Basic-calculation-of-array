<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!--Q-5 Write a simple JavaScript program to string convert upper to lowercase. -->

    <script>

        let str = "HELLO WORLD";

        let lowerStr = str.toLowerCase();

        document.write("Text From Uppercase to Lowercase : ", lowerStr);
        
    </script>
