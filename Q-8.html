</head>

<body>

    <!-- 8.Write a javascript program to find all negative elements(using array filter method). -->

    <script>

        let arr = [10, -20, 30, -40, -50, 60];

        let negArr = arr.filter(num => num < 0);

        document.write("Negative Elements: ", negArr);


    </script>

</body>
