<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Q-7 </title>
</head>
<body>

    <!-- Q-7 Write a javascript program to all array element sum(using array map method). -->
    <!--  ChatGPT Code    -->
    
    <script>

        let arr = [10, 20, 30, 40, 50];
        
        let sum = arr.map(function (value) {
            return value;
        }).reduce(function (accumulator, currentValue) {
            return accumulator + currentValue;
        }, 0);

        document.write("Sum of all array elements:", sum);

    </script>

</body>
</html>
